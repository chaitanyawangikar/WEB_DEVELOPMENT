<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .pusher {

            background-image: url('http://testch.ecssofttech.com/StudentFeedbackSystem/ProjectImages/college1.png');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;

        }



        label {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="ui top attached demo menu">
        <a class="item">
            <i class="sidebar icon"></i> Menu
        </a>
    </div>
    <div class="ui bottom attached segment">
        <div class="ui inverted labeled icon left inline vertical demo sidebar menu">
            <a class="item" href="sidebar.html">
                <i class="home icon"></i> Home
            </a>
            <a class="item" href="sidebar2.html">
                <i class="block layout icon"></i> Admin
            </a>
            <a class="item" href="sidebar3.html">
                <i class="bi-person-circle icon"></i> Student
            </a>
            <a class="item" href="#">
                <i class="bi-person icon"></i> Teacher
            </a>
        </div>
        <div class="pusher">
            <div class="ui basic segment">
                <p class="h1  d-flex justify-content-center">Teachers Information</p>

                <hr class="">

                <form action="">



                    <div class="form-row d-flex justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="FName">First Name:</label>
                            <input type="text" name="firstName" class="form-control" id="FName"
                                placeholder="First Name">
                        </div>
                    </div>

                    <div class="form-row d-flex justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="MName">Middle Name:</label>
                            <input type="text" name="middleName" class="form-control" id="MName"
                                placeholder="Middle Name">
                        </div>
                    </div>

                    <div class="form-row d-flex justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="LName">Last Name:</label>
                            <input type="text" name="lastName" class="form-control" id="LName" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-row d-flex justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="ID">ID:</label>
                            <input type="text" class="form-control" name="inputID" id="ID" placeholder="Teacher's ID">
                        </div>
                    </div>

                    <div class="form-row d-flex justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="Email">Email:</label>
                            <input type="text" class="form-control" name="inputEmail" id="Email"
                                placeholder="Example@gmail.com">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                email
                                with anyone
                                else.</small>
                        </div>
                    </div>



                    <div class="form-row d-flex justify-content-center">
                        <div class="form-group col-md-2">
                            <label for="formGroupExampleInput">Mobile Number:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="eg. 0123456789">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="formGroupExampleInput">DOB:</label>
                            <input type="date" class="form-control" id="formGroupExampleInput">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="formGroupExampleInput">Aadhar Number:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="eg. 012345678912">
                        </div>
                    </div>

                    <div class="form-row d-flex justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="formGroupExampleInput">Education:</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Education">
                        </div>
                    </div>
                    <div class="form-row d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- partial -->



    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js'></script>
    <script src="sidebar.js"></script>

</body>

</html>
