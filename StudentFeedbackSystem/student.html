<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            min-height: 100%;

            background-image: url('http://testch.ecssofttech.com/StudentFeedbackSystem/ProjectImages/college1.png');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;

        }

        form {
            border: 5px solid lightskyblue;
        }
    </style>
</head>

<body>

    <form action="">
        <div class="">
            <h1 class="d-flex justify-content-center font-weight-bold">Student Form</h1>

            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-6">
                    <label for="ID" class="font-weight-bold">ID:</label>
                    <input type="text" class="form-control" name="inputID" id="ID" placeholder="Teacher's ID">
                </div>
            </div>


            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-6">
                    <label for="FName" class="font-weight-bold">First Name:</label>
                    <input type="text" name="firstName" class="form-control" id="FName" placeholder="First Name">
                </div>
            </div>


            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-6">
                    <label for="LName" class="font-weight-bold">Last Name:</label>
                    <input type="text" name="lastName" class="form-control" id="LName" placeholder="Last Name">
                </div>
            </div>


            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-6">
                    <label for="Email" class="font-weight-bold">Email:</label>
                    <input type="text" class="form-control" name="inputEmail" id="Email"
                        placeholder="Example@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your
                        email
                        with anyone
                        else.</small>
                </div>
            </div>


            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-6">
                    <label for="formGroupExampleInput" class="font-weight-bold">Mobile Number:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="eg. 0123456789">
                </div>
            </div>


            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-6">
                    <select id="inputYear" class="form-control">
                        <option value="">Select Year</option>
                        <option value="1">2018</option>
                        <option value="2">2019</option>
                        <option value="3">2020</option>
                        <option value="4">2021</option>
                        <option value="5">2022</option>
                        <option value="6">2023</option>
                        <option value="7">2024</option>
                    </select>
                </div>
            </div>

            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-6">
                    <select id="inputSem" class="form-control">
                        <option value="">Select Semester</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                        <option value="5">V</option>
                        <option value="6">VI</option>
                        <option value="7">VII</option>
                        <option value="8">VIII</option>
                    </select>
                </div>
            </div>

            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-md-6">
                    <select id="inputSem" class="form-control">
                        <option value="">Branch</option>
                        <option value="1">ENTC</option>
                        <option value="2">ELECTRIC</option>
                        <option value="3">MECH</option>
                        <option value="4">AUTO</option>
                        <option value="5">CIVIL</option>
                        <option value="6">CS</option>
                        <option value="7">IT</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="send" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>

</body>

</html>
